<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
   </head>
    <body>
      This is an ordered list:
       <ol>
         <li>First item</li>
         <li>Second item</li>
         <li>Third item</li>
       </ol>
       This is an unordered list:
       <ul>
         <li>one item</li>
         <li>another item</li>
         <li>yet another item</li>
       </ul>
    </body>
</html>
